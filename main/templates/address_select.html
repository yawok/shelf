{% extends "base.html" %}

{% block content %}
	<h1>Select billing and shipping address</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Submit</button>
		<a href="{% url 'address_create' %}" class="btn btn-primary">Create new address</a>
	</form>
{% endblock content %}
